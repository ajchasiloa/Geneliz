<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Mensaje para Minina</title>
    <!-- Importamos fuentes bonitas -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-sobre: #ff8fa3;
            --color-sobre-dark: #ff758f; /* Color para dar profundidad */
            --color-papel: #fff5f7;
            --color-texto: #d63384;
            --background-gradient: linear-gradient(180deg, #89f7fe 0%, #66a6ff 100%); /* Cielo */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide scrollbars */
            height: 100vh;
            margin: 0;
            background: var(--background-gradient);
            font-family: 'Poppins', sans-serif;
            position: relative; /* Necesario para el fondo animado */
            transition: background 0.3s ease;
        }

        .wrapper {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .envelope {
            position: relative;
            width: 80vw; /* Ancho adaptable a la pantalla */
            max-width: 400px; /* Ancho máximo para pantallas grandes */
            height: 50vw; /* Alto adaptable a la pantalla */
            max-height: 250px; /* Alto máximo para pantallas grandes */
            background-color: #ffe5ec; /* Color del interior del sobre */
            border-radius: 0 0 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .wrapper.open .envelope {
            transform: translateY(50px);
        }

        /* Tapa del sobre */
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            z-index: 10; /* Encima de todo cuando está cerrado */
            border-left: 40vw solid transparent;
            border-right: 40vw solid transparent;
            border-top: 28vw solid var(--color-sobre);
            transform-origin: top;
            transition: transform 0.5s ease-in-out 0.2s;
        }

        /* Bolsillo del sobre (Frente) */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            z-index: 5; /* Encima de la carta (cerrada), debajo de la tapa */
            border-left: 40vw solid var(--color-sobre-dark);
            border-right: 40vw solid var(--color-sobre-dark);
            border-bottom: 28vw solid var(--color-sobre);
            border-top: 22vw solid transparent;
            border-radius: 0 0 10px 10px;
        }

        /* Ajustes para pantallas grandes */
        @media (min-width: 500px) {
            .envelope {
                width: 400px;
                height: 250px;
            }
            .envelope::before {
                border-left-width: 200px;
                border-right-width: 200px;
                border-top-width: 140px;
            }
            .envelope::after {
                border-left-width: 200px;
                border-right-width: 200px;
                border-bottom-width: 140px;
                border-top-width: 110px;
            }
        }

        .letter {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            /*  260px;*/
            height: 85%;
            background-color: var(--color-papel);
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.6s ease-in-out;
            z-index: 1;
            border-radius: 5px;
            visibility: hidden; /* Ocultar el mensaje inicialmente */
            overflow-y: auto;
        }

        .envelope .letter p {
            position: relative; /* Para posicionar los emojis absolutamente */
            color: #000;
            font-size: 1rem;
            line-height: 1.4;
            margin-top: 10px;
            text-align: left;
            text-shadow: none;
        }




        /* Animación al hacer clic */
        .wrapper.open .envelope::before {
            transform: rotateX(180deg);
            z-index: 0;
            transition-delay: 0s;
        }

        .wrapper.open .envelope .letter { /* Mostrar solo cuando el sobre está abierto */
            height: 60vh;
            width: 90vw;
            max-width: 350px;
            transform: translate(-50%, 15%);
            z-index: 10;
            visibility: visible;
        }


        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            z-index: 3;
            transition: opacity 0.3s;
        }

        .wrapper.open .heart {
            opacity: 0;
        }
        /* Fondo de corazones */
        .heart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite interactuar con los elementos debajo */
            overflow: hidden;
        }

        .heart-container .heart {
            position: absolute;
            font-size: 1.5rem;
            color: var(--color-sobre);
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(var(--random-x));
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(var(--random-x));
                opacity: 0;
            }
        }

        /* Estilos para la pantalla de inicio */
        .slide-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            width: 100vw;
        }

        .slide {
            flex: none;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Para posicionar decoraciones */
            overflow: hidden;
        }

        .slide h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            z-index: 10;
        }

        .slide p {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* --- Fondos por Etapa --- */
        
        /* Etapa 0: Inicio (San Valentín Animado) */
        .slide.stage-0, .slide.stage-1, .slide.stage-2, .slide.stage-confirmation {
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4d6d, #fd79a8);
            background-size: 400% 400%;
            animation: valentineGradient 10s ease infinite;
            position: relative;
        }
        /* Patrón de corazones flotantes */
        .slide.stage-0::before, .slide.stage-1::before, .slide.stage-2::before, .slide.stage-confirmation::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 35l-2.5-2.5C8 23 2 17 2 10 2 5 6 1 11 1c3 0 6 1.5 9 4.5 3-3 6-4.5 9-4.5 5 0 9 4 9 9 0 7-6 13-15.5 22.5L20 35z' fill='%23ffffff' fill-opacity='0.15'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            animation: floatingHearts 20s linear infinite;
            z-index: 0;
        }
        

        /* --- Decoraciones y Animaciones --- */
        
        .shape {
            position: absolute;
            opacity: 0.6;
            z-index: 1;
        }

        .circle {
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .square {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            animation: spin 10s linear infinite;
        }

        .heart-shape {
            font-size: 3rem;
            animation: pulse 2s infinite;
        }

        /* Paisaje Slide 4 */
        .landscape {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 30px;
            width: 80px;
            height: 80px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0 0 40px #ffeb3b;
            animation: float 5s ease-in-out infinite;
        }

        .cloud {
            position: absolute;
            background: #fff;
            border-radius: 50px;
            opacity: 0.8;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: #95e1d3;
            border-radius: 50% 50% 0 0 / 20px 20px 0 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes valentineGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingHearts {
            from { background-position: 0 0; }
            to { background-position: 60px 120px; }
        }

        /* --- Estilos para la Ventana Sorpresa (Modal) --- */
        .modal {
            display: none; /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85); /* Fondo oscuro */
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease;
            overflow-y: auto;
            max-height: 90vh;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #d63384;
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-youtube {
            display: inline-block;
            background-color: #ff0000;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .clickable-word {
            color: #d63384;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }

        .btn-close {
            display: inline-block;
            background-color: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-top: 10px;
        }

        /* Canvas para el corazón matemático */
        .heart-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* Detrás del texto (10) pero sobre el fondo */
            pointer-events: none; /* Permitir clicks a través del canvas */
        }
        
        /* Canvas para la figura Tech/Romántica */
        .tech-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; /* Mismo nivel que el corazón anterior */
            pointer-events: none;
        }

        /* Estilos para la vista de confirmación */
        .confirmation-img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border: 3px solid #fff;
            z-index: 50; /* Asegurar que esté por encima de todo */
            position: relative;
            transition: all 1s ease-in-out; /* Movimiento suave */
        }
        .moving-figure {
            font-size: 3rem;
            margin-top: 10px;
            animation: move-figure 3s ease-in-out infinite;
        }
        @keyframes move-figure {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }

        /* Estilos para los botones de San Valentín */
        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
            align-items: center;
        }
        .btn-valentine {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; /* Asegurar que estén por encima */
        }
        .btn-valentine:hover {
            transform: scale(1.1);
        }
        .btn-valentine.yes {
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            animation: pulse-btn 2s infinite;
        }
        .btn-valentine.no {
            background-color: #fff;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }

        @keyframes pulse-btn {
            0% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
            50% { transform: scale(1.1); box-shadow: 0 10px 25px rgba(255, 77, 109, 0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        }

        /* Estilos para la pantalla de éxito (Nueva versión creativa) */
        .success-slide {
            display: flex;
            flex-direction: row; /* Lado a lado */
            width: 100%;
            height: 100%;
            z-index: 20;
            overflow: hidden;
        }
        .success-slide h1 {
            color: #000;
            text-shadow: none;
        }
        .success-img {
            width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            margin: 20px 0;
            border: 5px solid #fff;
            transform: rotate(-3deg);
            transition: transform 0.3s;
        }
        .success-img:hover {
            transform: rotate(0deg) scale(1.05);
        }
        .success-text {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            color: #000; /* Letras en negro */
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            max-width: 85%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .success-text p {
            color: #000;
            text-shadow: none;
        }

        /* Contenedores de la pantalla de éxito */
        .flowers-left {
            flex: 1;
            position: relative;
            height: 100%;
            /* Opcional: un fondo sutil de pasto abajo si se desea, pero lo dejaremos limpio */
        }

        .content-right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: popIn 1s ease-out;
        }

        /* Animación de Flores */
        .flower {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column; /* Tallo abajo, cabeza arriba */
            align-items: center;
            transform: translateX(-50%);
            z-index: 10;
        }

        .stem {
            width: 8px;
            background: #55a630;
            height: 0;
            border-radius: 4px;
            position: relative;
            animation: grow-stem 1.5s ease-out forwards;
        }

        .flower-head {
            position: relative;
            z-index: 2;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            animation: bloom-head 0.8s cubic-bezier(0.25, 1.5, 0.5, 1) forwards;
            animation-delay: 1.5s; /* Espera a que crezca el tallo */
        }

        .petal {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #ff4d6d;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* Posicionamiento de pétalos en círculo */
        .petal.p1 { transform: translate(0, -18px); }
        .petal.p2 { transform: rotate(72deg) translate(0, -18px); }
        .petal.p3 { transform: rotate(144deg) translate(0, -18px); }
        .petal.p4 { transform: rotate(216deg) translate(0, -18px); }
        .petal.p5 { transform: rotate(288deg) translate(0, -18px); }

        .center {
            width: 20px;
            height: 20px;
            background: #ffea00;
            border-radius: 50%;
            z-index: 3;
        }

        @keyframes grow-stem {
            to { height: var(--stem-height); }
        }
        @keyframes bloom-head {
            to { transform: scale(1); }
        }

        /* --- Animaciones del Paisaje (Fondo Pantalla Final) --- */
        .landscape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Detrás del contenido */
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 60%, #4FC3F7 60%, #0288D1 100%);
            overflow: hidden;
        }

        .sun-animated {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700;
            animation: sun-pulse 3s infinite alternate;
        }

        .cloud-animated {
            position: absolute;
            left: -150px;
            background: #fff;
            border-radius: 50px;
            opacity: 0.8;
            animation: move-cloud linear infinite;
        }
        /* Formas de la nube */
        .cloud-animated::after, .cloud-animated::before {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }
        .cloud-animated::after { width: 40%; height: 80%; top: -40%; left: 15%; }
        .cloud-animated::before { width: 30%; height: 60%; top: -30%; left: 50%; }

        .bird-animated {
            position: absolute;
            left: -50px;
            width: 20px;
            height: 10px;
            border-bottom: 2px solid #000;
            border-left: 2px solid #000;
            transform: rotate(-45deg);
            animation: fly-bird linear infinite;
        }

        .water-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25%;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23FFFFFF"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23FFFFFF"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23FFFFFF"></path></svg>');
            background-size: 50% 100%;
            animation: wave-move 10s linear infinite;
            opacity: 0.4;
        }
        .wave:nth-child(2) {
            animation-duration: 12s;
            animation-direction: reverse;
            opacity: 0.6;
            bottom: -10px;
        }

        @keyframes sun-pulse {
            0% { transform: scale(1); box-shadow: 0 0 40px #FFD700; }
            100% { transform: scale(1.1); box-shadow: 0 0 60px #FFD700; }
        }
        @keyframes move-cloud {
            from { left: -150px; }
            to { left: 100%; }
        }
        @keyframes fly-bird {
            0% { left: -50px; top: 20%; transform: translateY(0) rotate(-45deg); }
            25% { top: 15%; }
            50% { top: 25%; }
            75% { top: 15%; }
            100% { left: 110%; top: 20%; transform: translateY(0) rotate(-45deg); }
        }
        @keyframes wave-move {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>

<body>
    <canvas id="heart-canvas" width="600" height="600" class="heart-canvas"></canvas>
    <div class="slide-container">
        <!-- Aquí se insertarán las slides desde js -->
    </div>
    <script src="slides.js"></script>
</body>
</html>
